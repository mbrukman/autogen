language: generic

branches:
  only:
    - master

jobs:
  include:
    - os: linux
      dist: bionic
      env: TEST_RUNNER=make VERBOSE=1
      script:
        - make test

    - os: linux
      dist: bionic
      env: TEST_RUNNER=bazel
      language: java

      addons:
        apt:
          sources:
            - sourceline: "deb [arch=amd64] http://storage.googleapis.com/bazel-apt stable jdk1.8"
              key_url: "https://storage.googleapis.com/bazel-apt/doc/apt-key.pub.gpg"
          packages:
            - bazel

      script:
        - bazel test //...

    - os: osx
      env: TEST_RUNNER=make VERBOSE=1
      script:
        - make test

    - os: osx
      language: java
      env: TEST_RUNNER=bazel
      # Bazel installation instructions as per
      # https://blog.bazel.build/2018/08/22/bazel-homebrew.html to use the
      # embedded JDK instead of relying on Xcode or installing JDK manually.
      before_install:
        - brew update
        - brew tap bazelbuild/tap
        - brew install bazelbuild/tap/bazel
      script:
        - bazel test //...

  allow_failures:
    - os: osx

  fast_finish: true
